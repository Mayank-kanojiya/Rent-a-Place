<div class="center">
  <div class="row">
    <div class="column" *ngFor="let img of images">
      <img [src]="img" alt="Property Image" style="width: 100%;" />
    </div>
  </div>

  <ul class="list-group mt-3">
    <li class="list-group-item">
      <h2>{{ property.name }}</h2>
    </li>
    <li class="list-group-item"><strong>Location:</strong> {{ property.location }}</li>
    <li class="list-group-item"><strong>Features:</strong> {{ property.features }}</li>
    <li class="list-group-item"><strong>Type:</strong> {{ property.type }}</li>
    <li class="list-group-item"><strong>Owner Name:</strong> {{ property.ownername }}</li>

    <li class="list-group-item">
      <div class="input-group col-sm-12">
        <label for="checkin" class="form-label"><strong>Check-In:</strong></label>
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="checkin"
          [(ngModel)]="checkin"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" aria-label="Toggle check-in calendar">
            <fa-icon [icon]="faCalender"></fa-icon>
          </button>
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div class="input-group col-sm-12">
        <label for="checkout" class="form-label"><strong>Check-Out:</strong></label>
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="checkout"
          [(ngModel)]="checkout"
          ngbDatepicker
          #d1="ngbDatepicker"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button" aria-label="Toggle check-out calendar">
            <fa-icon [icon]="faCalender"></fa-icon>
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div class="mt-3 mb-4">
    <button class="btn btn-primary" (click)="reserve(property.pid)">Reserve</button>
  </div>

  <div>
    <h3>Messages</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Sender Name</th>
          <th scope="col">Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of messages">
          <th scope="row">
            {{ item.sid === item.oid ? item.ownername : item.username }}
          </th>
          <td>{{ item.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <form [formGroup]="messageForm" (ngSubmit)="send()">
      <div class="form-group">
        <label for="message">
          <h5>Send Message To Owner</h5>
          <textarea
            class="form-control"
            placeholder="Enter your message"
            formControlName="message"
            id="message"
            name="message"
            rows="4"
          ></textarea>
        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</div>
